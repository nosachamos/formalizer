<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>
      formalizer - React hooks based form validation made for humans.
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="React hooks based form validation made for humans."
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />

    <style>
      .markdown-section h1 {
        margin: 2.5rem 0 1rem;
      }

      section.cover .cover-main > p:last-child a:last-child {
        background-color: #ff2d71;
      }

      section.cover .cover-main > p:last-child a {
        border-color: #ff2d71;
        color: #ff2d71;
      }

      .github-corner svg {
        fill: #ff2d71;
      }

      .markdown-section code {
        font-size: 0.8em;
      }

      section.cover .cover-main > p:last-child a:last-child:hover {
        color: #ffffff !important;
      }

      .app-sub-sidebar li:before {
        opacity: 0;
      }

      .sidebar-nav > ul > li > a {
        font-weight: bold;
      }

      .sidebar ul li.active > a,
      .markdown-section code,
      .token.function,
      .token.keyword {
        color: #ff2d71;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        routerMode: 'hash',
        auto2top: true,
        loadSidebar: true,
        subMaxLevel: 3,
        coverpage: true,
        onlyCover: true,
        logo: '_media/sidebarLogo.png',
        name: 'formalizer',
        repo: 'https://github.com/nosachamos/formalizer',
        baseUrl: 'https://nosachamos.github.io/formalizer/'
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-jsx.min.js"></script>
  </body>
</html>
